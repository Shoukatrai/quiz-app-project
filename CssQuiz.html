
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Quiz.css">
</head>
<body onload="cssQuiz()">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark text-white">
            <div class="container-fluid">
                 <h4 >Quiz App</h4>
              <button class="navbar-toggler text-white bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              </div>
            <div class="collapse navbar-collapse"  id="navbarSupportedContent">
                <h4 class="d-flex me-3" id="profileName"></h4>
            </div>
          </nav>
    </header>
    <div class="quiz-container" id="quizContainer">
        <div class="header">
            <p id="questionNbr">Question 1 /20</p>
            <div class="timer" id="timer">00:00</div>
        </div>
        <div class="question">
            <h1 id="questionContainer"></h1>
        </div>
        <div class="options">
            <ul id="optionContainer">
                <!-- <li>Hyper Text Markup Language</li>
                <li>Hyper Text Programming Language</li>
                <li>Hyper Text Styling Language</li>
                <li>Hyper Text Scripting Language</li> -->
            </ul>
        </div>
        <div class="footer">
            <span style="margin-top: 10px;">CSS</span>
            <button onclick="nextQuestion()" id="nextBtn">Next</button>
        </div>
    </div>


    <div id="resultPage" class="quiz-container">
        <h1>Correct Answer: <span id="crtAns"></span></h1>
        <h1>Wrong Answer <span id="wrngAns"></span></h1>
        <h1>Total Question: <span id="totalQues"></span></h1>
        <h1>Percentage: <span id="percent"></span></h1>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="css.js"></script>
</html>
